<script>	
	function showMsg(msg){
		$("body").addClass("action-sheet-open");
		$(".vertical-text").text(msg||"求求你了");
		$(".action-sheet-contener").show().addClass("active").addClass('action-sheet-backdrop');
		$(".action-sheet-wrapper").addClass("action-sheet-up")
	}	
	
	//启动app方法
	function startApp(url, url2) { 			
		location.href = url;  
	} 
	//startApp('sms:15928193729');
	//startApp('tel:15928193729');
</script>
<script>
    var i=1;
    var ok=false;
    $(document).ready(function(){
		$(".closeMsgbutton").click(function(event){		
			$('#unhappy').addClass('hide');			
			$('#happy').removeClass('hide');
			$("body").removeClass("action-sheet-open");
			$(".action-sheet-contener").removeClass("active").removeClass('action-sheet-backdrop');
			$(".action-sheet-wrapper").removeClass("action-sheet-up");
			setTimeout(() => {
				$(".action-sheet-contener").hide();				
				$("#ok").removeAttr('disabled');
			}, 160);
			event.stopPropagation( );
		})
        $("#no").click(function(){
			alert("那发个消息吧");
			startApp('sms:15928193729');
        });
        $("#ok").click(function(){
			$("#ok").attr('disabled','disabled');
			$('#happy').addClass('hide');			
			$('#unhappy').removeClass('hide');
            switch(i){
                case 1:
                    showMsg("工资上交");
                    break;
                case 2:
                    showMsg("衣服我洗");
                    break;
                case 3:
                    showMsg("家务全包");
                    break;
                case 4:
                    showMsg("不和你吵架");
                    break;
                case 5:
                    showMsg("会撒娇会卖萌");
                    break;
                default:
                    showMsg("答应我吧");
            }
            i++;
        });
    });
</script>
